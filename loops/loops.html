<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */
var i = 0
var guessednum = parseInt(prompt("guess a number between 1 and 99"))
while (i==0){
	if (guessednum == randomInt){
		alert("You guessed right!!!!")

	}else(){
		var guessednum = parseInt(prompt("guess a number between 1 and 99"))
	}
}

// your code goes under here

    </script>
</body>

</html>

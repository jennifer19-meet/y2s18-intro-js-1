<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
// your code goes here!
		var birthyear = parseInt(prompt("What year were you born????????"));
		var luckynum = parseInt(prompt("whats your lucky number?????????"))
		var favfruit = prompt("whats your favorite fruit??")
		var favsubject = prompt("whats your favorite subject??")
		var remainder = birthyear%luckynum
		alert(remainder)
		var total = birthyear+luckynum
		alert(total)
		var total1 = birthyear+favsubject
		alert(total1)
		var total2 = favfruit+birthyear+luckynum
		alert(total2)
		var total3 = birthyear+luckynum+favsubject
		alert(total3)
		
    </script>
</body>

</html>
